name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    # Only trigger if changes are in the frontend directory
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  build-and-deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    # Sets the default directory for all steps in this job
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          # Sets the context for the Docker build
          context: ./frontend
          push: true
          build-args: |
            REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}
          tags: shreyaspg21/fastchat-frontend:${{ github.sha }}, shreyaspg21/fastchat-frontend:latest

      - name: Set up Kubeconfig
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: azure/k8s-set-context@v4.0.0
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Deploy to Kubernetes
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          kubectl set image deployment/frontend-deployment \
            fastchat-frontend=shreyaspg21/fastchat-frontend:${{ github.sha }} \
            -n fastchat-ns