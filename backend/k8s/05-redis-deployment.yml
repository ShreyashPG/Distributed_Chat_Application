# Deployment configuration for Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: fastchat-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
---
# Service to expose Redis within the cluster
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: fastchat-ns
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379