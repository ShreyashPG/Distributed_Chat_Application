# Deployment configuration for the MongoDB database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: fastchat-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-data-pvc
---
# Service to expose MongoDB within the cluster
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: fastchat-ns
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017